[PATHS]
tool32_path = C:\EDIABAS\Bin\Tool32.exe
maps_directory = maps
backups_directory = backups
logs_directory = logs

[CONNECTION]
default_port = 
baudrate = 38400
timeout = 5

[TIMEOUTS]
read_operation = 30
write_operation = 120
diagnostic_operation = 30
flash_operation = 300

[LOGGING]
log_level = INFO
log_retention_days = 30
max_log_size_mb = 100
enable_debug = false

[SAFETY]
auto_backup_before_flash = true
require_vin_confirmation = true
min_battery_voltage = 12.5

[UI]
confirm_clear_codes = true
show_warnings = true
enable_colors = true

